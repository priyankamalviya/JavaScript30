<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated

    console.log("I am a %s girl", "tall");

    // Styled
    console.log("%c styled text", 'color: red');

    // warning!
    console.warn('oh shoot');


    // Error :|
    console.error('Something amiss');
    // Info

    console.info("this is important info");

    // Testing

    console.assert('1===2', 'not true ');

    // clearing

    console.clear();

    // Viewing DOM Elements

    //console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
        //console.log(`This is ${dog.name}` );
        console.group(`${dog.name}`);
        console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Pri');
    console.count('Pri');
    console.count('Pri');
    console.count('Pri');
    console.count('Pri');

    // timing

      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
              .then(data => data.json())
              .then(data => {
                  console.timeEnd('fetching data');
                  console.log(data);
              })

  </script>
</body>
</html>
